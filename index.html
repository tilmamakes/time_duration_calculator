<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Calculator (+8:30)</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --border: #333;
      --font: "JetBrains Mono", monospace;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--bg);
      padding: 50px 60px;
      border-radius: 16px;
      border: 1px solid var(--border);
      text-align: center;
      width: 380px; /* same bounding box size */
    }

    h2 {
      margin-bottom: 40px;
      font-size: 3rem; /* doubled */
      letter-spacing: 3px;
      font-weight: 700;
      color: var(--fg);
    }

    input[type="time"],
    select,
    button,
    .small-input {
      width: 100%;
      box-sizing: border-box;
      margin: 14px 0;
      padding: 18px;
      border-radius: 10px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      font-family: var(--font);
      font-size: 2.6rem; /* doubled font size */
      text-align: center;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="time"]:focus,
    .small-input:focus {
      border-color: var(--fg);
    }

    button {
      border: 1px solid var(--fg);
      color: var(--bg);
      background: var(--fg);
      font-weight: 800;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 2.4rem; /* doubled */
      padding: 20px;
    }

    button:hover {
      background: transparent;
      color: var(--fg);
    }

    .result {
      margin-top: 28px;
      font-size: 5rem; /* doubled major display */
      font-weight: 800;
      letter-spacing: 4px;
      color: var(--fg);
    }

    .small-input {
      font-size: 2.4rem; /* doubled */
    }

    select {
      appearance: none;
      background: var(--bg);
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>TIME CALCULATOR</h2>
    <input type="time" id="inputTime" required />
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="addButton" onclick="addTime()">ADD 8 HOURS 30 MINUTES</button>
    <div class="result" id="result"></div>
    <input id="customDuration" class="small-input" type="text" value="08:30" aria-label="Custom duration (hh:mm)" />
  </div>

  <script>
    function parseDurationToHM(dur) {
      if (!dur || typeof dur !== 'string') return null;
      dur = dur.trim();
      if (dur === '') return null;
      if (/^\\d{1,3}$/.test(dur)) return [0, parseInt(dur, 10)];
      const parts = dur.split(':');
      if (parts.length === 2) {
        const h = parseInt(parts[0], 10);
        const m = parseInt(parts[1], 10);
        if (Number.isFinite(h) && Number.isFinite(m) && m >= 0 && m < 60 && h >= 0) {
          return [h, m];
        }
      }
      return null;
    }

    function addTime() {
      const input = document.getElementById('inputTime').value;
      const ampm = document.getElementById('ampm').value;
      const custom = document.getElementById('customDuration').value;

      if (!input) {
        document.getElementById('result').innerText = "ENTER TIME";
        return;
      }

      let [hours, minutes] = input.split(':').map(Number);

      if (ampm === "PM" && hours !== 12) hours += 12;
      if (ampm === "AM" && hours === 12) hours = 0;

      let dur = parseDurationToHM(custom);
      if (!dur) dur = [8, 30];
      let [addHours, addMinutes] = dur;

      minutes += addMinutes;
      hours += addHours + Math.floor(minutes / 60);
      minutes %= 60;
      hours %= 24;

      const newAmPm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;

      const formattedTime =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + " " + newAmPm;

      document.getElementById('result').innerText = formattedTime;
    }

    const customDuration = document.getElementById('customDuration');
    const addButton = document.getElementById('addButton');

    customDuration.addEventListener('input', () => {
      const dur = parseDurationToHM(customDuration.value) || [8, 30];
      addButton.textContent = `ADD ${dur[0]} HOURS ${dur[1]} MINUTES`;
    });

    customDuration.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const dur = parseDurationToHM(customDuration.value) || [8, 30];
        addButton.textContent = `ADD ${dur[0]} HOURS ${dur[1]} MINUTES`;
        addTime();
      }
    });

    document.getElementById('inputTime').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTime();
    });

    window.onload = function() {
      document.getElementById('inputTime').focus();
    };
  </script>
</body>
</html>
