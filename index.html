\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Calculator (+8:30)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    input[type="time"] {
      margin: 10px 0;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    select, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .small-input {
      margin-top: 12px;
      padding: 8px 10px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    label.small {
      display: block;
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time Calculator (+8:30)</h2>
    <input type="time" id="inputTime" required />
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="addButton" onclick="addTime()">Add 8 Hours 30 Minutes</button>
    <div class="result" id="result"></div>
    <input id="customDuration" class="small-input" type="text" value="08:30" aria-label="Custom duration (hh:mm)" />
  </div>

  <script>
    function parseDurationToHM(dur) {
      if (!dur || typeof dur !== 'string') return null;
      dur = dur.trim();
      if (dur === '') return null;
      if (/^\d{1,3}$/.test(dur)) return [0, parseInt(dur, 10)];
      const parts = dur.split(':');
      if (parts.length === 2) {
        const h = parseInt(parts[0], 10);
        const m = parseInt(parts[1], 10);
        if (Number.isFinite(h) && Number.isFinite(m) && m >= 0 && m < 60 && h >= 0) {
          return [h, m];
        }
      }
      return null;
    }

    function addTime() {
      const input = document.getElementById('inputTime').value;
      const ampm = document.getElementById('ampm').value;
      const custom = document.getElementById('customDuration').value;

      if (!input) {
        document.getElementById('result').innerText = "Please enter a time.";
        return;
      }

      let [hours, minutes] = input.split(':').map(Number);

      if (ampm === "PM" && hours !== 12) hours += 12;
      if (ampm === "AM" && hours === 12) hours = 0;

      let dur = parseDurationToHM(custom);
      if (!dur) dur = [8, 30];
      let [addHours, addMinutes] = dur;

      minutes += addMinutes;
      hours += addHours + Math.floor(minutes / 60);
      minutes %= 60;
      hours %= 24;

      const newAmPm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;

      const formattedTime =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + " " + newAmPm;

      document.getElementById('result').innerText = "Result: " + formattedTime;
    }

    const customDuration = document.getElementById('customDuration');
    const addButton = document.getElementById('addButton');

    // Update button text dynamically and trigger calculation on Enter
    customDuration.addEventListener('input', () => {
      const dur = parseDurationToHM(customDuration.value) || [8, 30];
      addButton.textContent = `Add ${dur[0]} Hours ${dur[1]} Minutes`;
    });

    customDuration.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const dur = parseDurationToHM(customDuration.value) || [8, 30];
        addButton.textContent = `Add ${dur[0]} Hours ${dur[1]} Minutes`;
        addTime();
      }
    });

    document.getElementById('inputTime').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTime();
    });

    window.onload = function() {
      document.getElementById('inputTime').focus();
    };
  </script>
</body>
</html>
