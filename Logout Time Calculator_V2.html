<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Calculator (+8:30)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    input[type="time"] {
      margin: 10px 0;
      padding: 20px;
      font-size: 2rem; /* 4x larger font */
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    select, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time Calculator (+8:30)</h2>
    <input type="time" id="inputTime" required />
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button onclick="addTime()">Add 8 Hours 30 Minutes</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function addTime() {
      const input = document.getElementById('inputTime').value;
      const ampm = document.getElementById('ampm').value;

      if (!input) {
        document.getElementById('result').innerText = "Please enter a time.";
        return;
      }

      let [hours, minutes] = input.split(':').map(Number);

      // Convert to 24-hour format
      if (ampm === "PM" && hours !== 12) hours += 12;
      if (ampm === "AM" && hours === 12) hours = 0;

      // Add 8:30
      minutes += 30;
      hours += 8 + Math.floor(minutes / 60);
      minutes %= 60;
      hours %= 24;

      // Convert back to 12-hour format
      const newAmPm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;

      const formattedTime =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + " " + newAmPm;

      document.getElementById('result').innerText = "Result: " + formattedTime;
    }

    // Trigger calculation when pressing Enter key
    document.getElementById('inputTime').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        addTime();
      }
    });

    // Auto-focus the time input when page loads
    window.onload = function() {
      document.getElementById('inputTime').focus();
    };
  </script>
</body>
</html>
